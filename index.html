<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza NotSO Hut</title>
</head>
<body>
    <div>
        <nav style="text-align: right;">
            <a href="https://www.papajohns.com/">Better pizza</a>
            <a href="https://www.pizzahut.com/">Better Ingredients</a>
        </nav>
        <h1>Stuff we don't offer</h1>
            <h2>Pizza</h2>
            <ul>
                <li>Pizzas with cheese</li>
                <li>Pizzas with pepperonis</li>
                <li>Pizzas or breadsticks</li>
            </ul>
            <h3>Add order information below</h3>
            <section style="width: 40%; float: left; background-color: lightblue;">
            <form>
                <fieldset>
                    <legend>Customer Information</legend>
                    <p>
                        <label>Customer Name: <input name="name" /></label>
                    </p>
                    <p>
                        <label>Telephone: <input type="tel" name="tel" /></label>
                    </p>
                    <p>
                        <label>Email Address: <input type="email" name="email" /></label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Type of Burgey</legend>
                    <p>
                        <input type="radio" name="size" id="size0" value="size0" />
                        <label for="size0">Single CheeseBurgy</label>
                    </p>
                    <p>
                        <input type="radio" name="size" id="size1" value="size1" />
                        <label for="size1">Double SMall burgy</label>
                    </p>
                    <p>
                        <input type="radio" name="size" id="size2" value="size2" />
                        <label for="size2">Triple-Cheeseburgy</label>
                    </p>
                    <p>
                        <input type="radio" name="size" id="size3" value="size3" />
                        <label for="size3">Just A Small Fry, Please</label>
                    </p>
                </fieldset>
            </form>
            </section>
    </div>
    <div>
      <h1>Try Our Best pizza yet!!</h1>
      <iframe style="width: 40%; float:inline-start; background-color: rgb(230, 125, 5);" src="https://www.youtube.com/embed/Fbrg90LGSs8" frameborder="0" width="560" height="315" allowfullscreen></iframe>
        
        
    </div>
   <div>

   </div>
</body>
</html>
